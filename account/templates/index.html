<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color:black;
            color: #fff;
            padding: 1rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .container {
            display: flex;
            flex: 1;
        }
        nav {
            width: 200px;
            background-color:black;
            color: #fff;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            transition: background 0.3s;
        }
        nav a:hover {
            background-color: #666;
        }
        .main-content {
            flex: 1;
            padding: 2rem;
        }
        .main-content h3 {
            margin-bottom: 1rem;
            color: #333;
        }
        .actions a {
            display: inline-block;
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            background-color: #0056b3;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .actions a:hover {
            background-color: #007bff;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="/media/" alt="Student Image" width="100" height="100">
        <h1>{{ sitesettings.title }}</h1>
    </header>

    <div class="container">
        <nav>
            <h3>Menu</h3>
            <a href="/home">Home</a>
            <a href="/create">Create Students</a>
            <a href="/view-students">View Students</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}!</span>
                <a href="">Profile</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/signup">Register</a>
                <a href="/signin">Login</a>
            {% endif %}
        </nav>
        

        <div class="main-content">
            <h3>Home Page</h3>
            <p>{{ sitesettings.description}}</p>
            <div class="actions">
                <a href="/create/">Create Students</a>
                <a href="/view-students/">View Students</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; </p>
    </footer>
</body>
</html>
